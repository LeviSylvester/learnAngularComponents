<form (ngSubmit)="createOnSubmit()" #createPersonForm="ngForm">
  <div class="create-form-group">
    <label for="id">Id</label>
    <input type="text"  id="id"
           [(ngModel)]="person.id" name="id">
    <label for="name">Name</label>
    <input type="text"  id="name"
           [(ngModel)]="person.name" name="name">
    <label for="surname">Surname</label>
    <input type="text"  id="surname"
           [(ngModel)]="person.surname" name="surname">
    <label for="gender">Gender</label>
    <input type="text"  id="gender"
           [(ngModel)]="person.gender" name="gender">
    <label for="address">Address</label>
    <input type="text"  id="address"
           [(ngModel)]="person.address" name="address">
    <button type="submit">Submit</button>
  </div>
</form>
